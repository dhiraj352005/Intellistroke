<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .result {
            display: flex;
            align-items: center;
            justify-items:center;
            gap: 15px;
            color: rgb(68, 66, 66);
        }
        .result span{
            color: #1e7731;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke Risk Prediction</h1>
        <form action="/predict" method="POST">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="hypertension">Hypertension (0/1):</label>
            <input type="number" id="hypertension" name="hypertension" required>

            <label for="heart_disease">Heart Disease (0/1):</label>
            <input type="number" id="heart_disease" name="heart_disease" required>

            <label for="ever_married">Ever Married:</label>
            <select name="ever_married" id="ever_married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="work_type">Work Type:</label>
            <select name="work_type" id="work_type">
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Government Job</option>
                <option value="Children">Children</option>
            </select>

            <label for="Residence_type">Residence Type:</label>
            <select name="Residence_type" id="Residence_type">
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="avg_glucose_level">Avg Glucose Level:</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required>

            <label for="smoking_status">Smoking Status:</label>
            <select name="smoking_status" id="smoking_status">
                <option value="never smoked">Never Smoked</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="smokes">Smokes</option>
            </select>

            <button type="submit"><i class="fas fa-heartbeat"></i> Predict Stroke Risk</button>
        </form>
        <div class="result">
            <p>Test Loss: <span>0.181</span> </p>
            <p>Test Accuracy: <span>0.94</span> </p>
        </div>
    </div>
    <!-- <div class="footer">
        <p>Â© 2025 Stroke Prediction System</p>
    </div> -->
</body>
</html>
